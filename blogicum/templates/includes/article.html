{% load static %}
<article>
    <ul>
        <li>
            Место: {{ post.location }}
        </li>
        <li>
            Дата: {{ post.date }}
        </li>
        <li>
            Категория: <a href="{% url 'blog:category_posts' post.category %}">
                {{ post.category }}</a>
        </li>
    </ul>
    {% if request.resolver_match.view_name == 'blog:index' %}
        {{ post.text|truncatewords_html:10 }}
        <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    {% else %}
        <p>{{ post.text|linebreaks }}</p>
    {% endif %}
</article>
